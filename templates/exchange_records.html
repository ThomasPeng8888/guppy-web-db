<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兌換紀錄</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        h1 { color: #333; text-align: center; }
        .record-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .record-table th, .record-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .record-table th { background-color: #007BFF; color: white; }
    </style>
</head>
<body>

<h1>兌換紀錄</h1>

<table class="record-table">
<thead>
<tr>
<th>會員名稱</th>
<th>商品名稱</th>
<th>兌換時間</th>
<th>扣除點數</th>
</tr>
</thead>
<tbody>
{% for record in exchange_records %}
<tr>
<td>{{ record.username }}</td>
<td>{{ record.item_name }}</td>
<td>{{ record.exchange_time }}</td>
<td>{{ record.cost | int }}</td> <!-- 使用 |int 過濾器來顯示整數 -->
</tr>
{% endfor %}
</tbody>
</table>

<a href="/admin">返回管理介面</a>

</body>
</html>
